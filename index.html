			<td><button onclick="prestigeTab('t5')" class="p" id="tier5btn">Deciprestige<br>Req:<span id="tier5cost">0</span> Tier IV</button></td></tr><tr>

	<div id="t1" class="ptab">

	<script>
		function prestigeTab(t) {
	var classList = document.getElementsByClassName("ptab");
	for(var i = 0; i < classList.length; i++) {
		classList[i].style.display = "none"
	}
			document.getElementById(t).style.display = ""
}
	</script>
